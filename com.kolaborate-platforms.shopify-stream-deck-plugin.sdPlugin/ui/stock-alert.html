<!DOCTYPE html>
<html>
<head lang="en">
    <title>Stock Alert Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Low Stock Threshold">
        <sdpi-range setting="stockThreshold" min="1" max="100" step="1" default="10" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Monitor Product Type">
        <sdpi-select setting="productType" default="all">
            <option value="all">All Products</option>
            <option value="bestsellers">Bestsellers Only</option>
            <option value="custom">Custom Selection</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Alert Type">
        <sdpi-select setting="alertType" default="visual">
            <option value="visual">Visual Only</option>
            <option value="sound">Sound Only</option>
            <option value="both">Visual + Sound</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Check Interval (minutes)">
        <sdpi-range setting="checkInterval" min="5" max="60" step="5" default="15" showlabels></sdpi-range>
    </sdpi-item>
</body>
</html>
